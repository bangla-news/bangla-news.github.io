baseURL = 'https://bangla-news.github.io/'
languageCode = 'bn'
title = 'Bangla News'


theme = 'lightbi-hugo'


googleAnalytics = "XXX"
enableRobotsTXT = true
enableGitInfo = false
Paginate = 6

[permalinks]
  posts = '/:slug/'
  tags = '/:slug/'
  
[minify]
  minifyOutput = false
  
  
[outputs]
  home = ["HTML", "AMP"]

[outputFormats]
  [outputFormats.AMP]
    mediaType = "text/html"
    baseName = "amp"
    path = "amp"
    isHTML = true
    permalinkable = true
  
[params]
    showRelatedPosts = true #for lightbi related posts
    description = "Bangla News"
    author = "Md Imtiaj"
    selfHosted = true
	mainSections = ["post","posts"]
	#dateFormat = "2 January 2023"
	comments = false
	readingTime = true
	wordCount = true
	useHLJS = false
	socialShare = true
	delayDisqus = true
	summaryLength  = "9"
	gcse = false
	Lastmod = true
	rss = true 
	pagination = "10"
	hideAuthor = true
	darkMode = false

  [params.mytags]
	politics = 'Go is developed by google.'
	php = 'PHP is the most populer language for web developemnt.'
    
  [params.tag_translations]
